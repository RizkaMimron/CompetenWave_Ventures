<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Kami - Anggin Meylani Corps</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("Gambar/bisnis 3.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        color: #fff;
        background-color: black;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .logo {
        text-align: center;
        padding: 10px;
      }

      .logo h1 {
        font-family: "Courier New", Courier, monospace;
        margin: 0;
        font-size: 30px;
      }

      .menu-container {
        text-align: center;
        margin-top: 20px;
      }

      .menu-container a {
        text-decoration: none;
        margin: 0 10px;
        color: #000000;
        font-size: 25px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        border: 1px solid #000000; /* Tambahkan border 1px solid hitam */
        padding: 10px 20px; /* Tambahkan padding agar menu lebih terlihat */
        border-radius: 5px; /* Tambahkan border-radius untuk sudut yang lebih lembut */
        background-color: rgba(255, 255, 255, 0.5);
      }

      section {
        padding: 2em;
      }

      h2 {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: darkorange;
        margin-right: 2px;
      }

      .contact-form {
        max-width: 600px;
        margin: 0 auto;
        background-color: rgba(92, 92, 92, 0.8);
        padding: 20px;
        border-radius: 10px;
      }

      .contact-form label {
        display: block;
        margin-bottom: 10px;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .contact-form button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      footer {
        background-color: rgba(51, 51, 51, 0.5);
        color: #fff;
        text-align: center;
        padding: 1em;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      nav a:hover {
        color:darkorange; /* Warna saat dihover */
      }

      .menu-container a:hover {
        color: darkorange; /* Warna saat dihover */
      }

      /* ... (Gaya CSS lainnya tetap sama) ... */

.additional-content {
  max-width: 600px;
  margin: 20px auto; /* Margin diatur sesuai kebutuhan */
  background-color: rgba(92, 92, 92, 0.8);
  padding: 20px;
  border-radius: 10px;
}

.additional-content h3 {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  font-size: 24px;
  color: #fff;
  margin-bottom: 10px;
}

.additional-content p {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  font-size: 16px;
  color: #fff;
  margin-bottom: 10px;
}

/* ... (Gaya CSS lainnya tetap sama) ... */

    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>KONTAK</h1>
      </div>

      <div class="menu-container">
        <a href="Beranda.Html">Beranda</a>
        <a href="TentangKami.html">Tentang Kami</a>
        <a href="PrdukLayanna.html">Produk/Layanan</a>
        <a href="Kontak.html">Kontak</a>
      </div>

      <section>
        <h2>Kontak Kami</h2>
        <div class="contact-form">
          <form action="#" method="post">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Kirim Pesan</button>
          </form>
        </div>
      </section>
    </div>

    <div class="additional-content">
        <h3>Informasi Kontak Lainnya</h3>
        <p>
          Anda juga dapat menghubungi kami melalui email atau telepon untuk
          informasi lebih lanjut.
        </p>
        <p>Email: competentwave.ventures@contoh.com</p>
        <p>Telepon: +62 131 2091 755</p>
      </div>
    </section>
  </div>

    
  </body>
</html>
